<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-back">
        <div class="display">
            <p class="numbers" id="text">
                
            </p>
        </div>
        <div class="buttons">
            <div class="button">
                <button class="btn" id="7" onclick="clickedButton(this.id)">7</button>
            </div>
            <div class="button">
                <button class="btn" id="8" onclick="clickedButton(this.id)">8</button>
            </div>
            <div class="button">
                <button class="btn" id="9" onclick="clickedButton(this.id)">9</button>
            </div>
            <div class="button times">
                <button class="btn" onclick="times()">*</button>
            </div>
            <div class="button">
                <button class="btn" id="4" onclick="clickedButton(this.id)">4</button>
            </div>
            <div class="button">
                <button class="btn" id="5" onclick="clickedButton(this.id)">5</button>
            </div>
            <div class="button">
                <button class="btn" id="6" onclick="clickedButton(this.id)">6</button>
            </div>
            <div class="button">
                <button class="btn" id="1" onclick="clickedButton(this.id)">1</button>
            </div>
            <div class="button">
                <button class="btn" id="2" onclick="clickedButton(this.id)">2</button>
            </div>
            <div class="button">
                <button class="btn" id="3" onclick="clickedButton(this.id)">3</button>
            </div>
            <div class="button divide">
                <button class="btn" onclick="divide()">/</button>
            </div>
            <div class="button">
                <button class="btn" onclick="minus()">-</button>
            </div>
            <div class="button">
                <button class="btn" id="0" onclick="clickedButton(this.id)">0</button>
            </div>
            <div class="button">
                <button class="btn" onclick="plus()">+</button>
            </div>
            <div class="button equals">
                <button class="btn" onclick="equals()">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
